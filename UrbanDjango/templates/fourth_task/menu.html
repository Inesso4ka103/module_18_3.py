<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title %}Мой книжный магазин{% endblock %}</title>
</head>
<body>
    <pagename>
        {% block pagename %}
        <h1>Главная страница</h1>
        {% endblock %}
    </pagename>

    <menu>
        {% block menu %}
        <ul>
            <li> <a href="#"> Главная </a> </li>
            <li> <a href="book"> Книги </a> </li>
            <li> <a href="cart"> Корзина </a> </li>
        </ul>
        {% endblock %}
    </menu>

    <content>
        {% block content %}
        <h3></h3>
        {% endblock %}
    </content>

</body>
</html>
